
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ortiz Fence & Welding, LLC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
      color: #333;
    }
    header {
      background-color: #2e2e2e;
      color: white;
      padding: 2rem 1rem;
      text-align: center;
    }
    section {
      padding: 2rem 1rem;
      max-width: 900px;
      margin: auto;
    }
    h1, h2 {
      margin-bottom: 0.5rem;
    }
    .services ul {
      list-style: none;
      padding-left: 0;
    }
    .services li::before {
      content: "\2714\FE0F ";
    }
    .contact, .reviews, .estimate-button, .gallery {
      background-color: #e8e8e8;
      padding: 2rem;
      border-radius: 10px;
      margin-bottom: 2rem;
      text-align: center;
    }
    .hours, .social {
      margin-top: 1rem;
    }
    .estimate-button a {
      display: inline-block;
      background-color: #2e2e2e;
      color: white;
      padding: 0.75rem 1.5rem;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      margin-top: 1rem;
    }
    .estimate-button a:hover {
      background-color: #444;
    }
    .gallery img {
      width: 100%;
      max-width: 100%;
      height: auto;
      margin: 1rem 0;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    footer {
      background-color: #2e2e2e;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    a {
      color: #333;
    }
  </style>
</head>
<body>

  <header>
    <h1>Ortiz Fence & Welding, LLC</h1>
    <p>Professional Custom Steel Fabrication & Fence Installation in San Antonio, TX</p>
  </header>

  <section class="gallery">
    <h2>Project Gallery</h2>
    <img src="Liftmaster gate operator.jpg" alt="Gate Operator Installation">
    <img src="Double Swing WI Gate.jpg" alt="Double Swing Wrought Iron Gate">
    <img src="Custom Rails 1.jpg" alt="Custom Stair Rail">
  </section>

</body>
</html>
